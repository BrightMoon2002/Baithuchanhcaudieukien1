<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 2 sử dụng IF ELSE</title>
</head>
<body>
<h1>Nhấn refresh để bắt đầu</h1>
<script>
    let a;
    a = prompt('What is your "official" name of JavaScript?', '');
    if (a == 'ECMAScript') {
        alert('Right!');
    } else {
        alert("You don't know? ECMAScipt!");
    }
</script>
</body>
</html>
