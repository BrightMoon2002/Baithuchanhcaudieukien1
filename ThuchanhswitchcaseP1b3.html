<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành sự dụng switch case P1 bài 3</title>
</head>
<body>
<h1>Thực hành sự dụng switch case P1 bài 3</h1>
<script>
    let inputa;
    inputa = prompt("Nhap so a:", '');
    a = parseFloat(inputa);

    if (a>0) {
        alert(1);
    } else if (a<0) {
        alert(-1);
    } else {
        alert(0)
    }
</script>
</body>
</html>
